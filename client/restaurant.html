<template name="restaurants">
    <div id="restaurants">
        {{#each restaurants}}
        {{> restaurant}}
        <input type="button" value="delete" />
        <input type="button" value="vote" />
        <hr />
        {{/each}}
    </div>
</template>

<template name="restaurant">
    <h2>{{name}}</h2>
    Type:  {{type}}<br />
    Last Selected:  {{lastSelected}}<br />
    Date Added:  {{dateAdded}}<br />
    Votes: {{votes}}<br />
</template>
