
<head>
    <title>The Feed Bin</title>
</head>

<body>
{{> loginButtons}}
{{#if currentUser}}
    {{> hello}}
    {{> restaurants}}
{{else}}
    Log in.
{{/if}}
</body>

<template name="hello">
    <h1>Hello {{person}}!</h1>
    {{greeting}}
    <input type="button" value="Add" />
    <input type="text" name="restaurantName" label="Name" placeholder="Restaurant Name" />
    <input type="text" name="restaurantType" label="Type" placeholder="Type of Restaurant" />
</template>
